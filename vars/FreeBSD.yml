---
python_default_version: 39
pgsql_unix_socket_dir: /tmp
pgsql_python_library: "py{{ python_default_version }}-psycopg2"
pgsql_data_dir: "/var/db/postgres/data{{ pgsql_version }}"
pgsql_bin_path: "/usr/local/bin"
pgsql_config_path: "/var/db/postgres/data{{ pgsql_version }}"
pgsql_daemon: "postgresql"
pgsql_packages:
  - "postgresql{{ pgsql_version }}-server"
  - "postgresql{{ pgsql_version }}-contrib"
